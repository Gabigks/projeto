<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
    	
        <h:form>
            <h2>Alterar Usuários</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="id" value="id" />
                <h:inputText id="id" value="#{usuarioEditarController.usuarioSelecionado.id}"/>
				<span/>
                
                <h:outputLabel for="usuario" value="Usuário:" />
                <h:inputText id="usuario" value="#{usuarioEditarController.usuarioSelecionado.usuario}"/>
				<span/>
				
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{usuarioEditarController.usuarioSelecionado.email}" />
                <h:message for="email" errorClass="invalid" />

				<h:outputLabel for="senha" value="Senha:" />
                <h:inputText id="senha" value="#{usuarioEditarController.usuarioSelecionado.senha}" />
                <h:message for="senha" errorClass="invalid" />
				
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton value="Alterar" action="#{usuarioEditarController.salvarAlteracao()}">
                    	<f:setPropertyActionListener target="#{usuarioEditarController.usuarioSelecionado}" value="#{usuarioEditarController.usuarioSelecionado}" />
                    </h:commandButton>
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
         
    </ui:define>
</ui:composition>
