    xmlns:p="http://primefaces.org/ui">
    
<h:head>
    <title>Orçamento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>

<h:body>

	<div class="card">
	    <h:form>
	        <p:growl>
	            <p:autoUpdate/>
	        </p:growl>
	
	            <p:tabMenu activeIndex="#{param.i}">
			        <p:menuitem value="Dados cadastrais" icon="pi pi pi-id-card">
			            <f:param name="i" value="0"/>
			        </p:menuitem>
			        <p:menuitem value="Funcionarios" icon="pi pi-fw pi-users">
			            <f:param name="i" value="1"/>
			        </p:menuitem>
			        <p:menuitem value="Itens" icon="pi pi-fw pi-wrench">
			            <f:param name="i" value="2"/>
			        </p:menuitem>
			        <p:menuitem value="Serviços" icon="pi pi-fw pi-book">
			            <f:param name="i" value="3"/>
			        </p:menuitem>
			        <p:menuitem value="Impostos" icon="pi pi-fw pi-money-bill">
			            <f:param name="i" value="3"/>
			        </p:menuitem>
			        <p:menuitem value="Finalizar orçamento" icon="pi pi-fw pi-check" disabled = "true">
			            <f:param name="i" value="4"/>
			        </p:menuitem>
			    </p:tabMenu>
		</h:form>
	</div>
