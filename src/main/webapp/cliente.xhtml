<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
    <title>cliente</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>

<h:body>
	
	<div class="card">
		<p:dataTable id="checkboxDT" var="cliente" value="#{dtClienteView.clientesTabela}"
        		selection="#{dtClienteView.clientesSelecionados}" rowKey="#{cliente.cnpj}"
				style="margin-bottom:0" paginator="true" rows="5" selectionPageOnly="false"  filteredValue="#{dtClienteView.clientesTabela}" filterBy="#{dtClienteView.filterBy}">
            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column headerText="Cnpj">
                <h:outputText value="#{cliente.cnpj}" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{cliente.nome}" />
            </p:column>

            <p:column headerText="Estado">
                <h:outputText value="#{cliente.estado}" />
            </p:column>

            <p:column headerText="Cep">
                <h:outputText value="#{cliente.cep}" />
            </p:column>
        </p:dataTable>
	</div>
	
	   
	
</h:body>

</html>
