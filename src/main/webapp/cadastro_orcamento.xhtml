<!-- Página sem template de exemplo -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
    <title>Orçamento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/orcamento.css" />
</h:head>

<body>

		<div class="card2">
	    <h:form>
	        <p:growl>
	            <p:autoUpdate/>
	        </p:growl>
	            <p:tabMenu activeIndex="#{param.i}">
			        <p:menuitem value="Dados cadastrais" icon="pi pi pi-id-card">
			            <f:param name="i" value="0"/>
			        </p:menuitem>
			        <p:menuitem value="Funcionarios" icon="pi pi-fw pi-users">
			            <f:param name="i" value="1"/>
			        </p:menuitem>
			        <p:menuitem value="Itens" icon="pi pi-fw pi-wrench">
			            <f:param name="i" value="2"/>
			        </p:menuitem>
			        <p:menuitem value="Serviços" icon="pi pi-fw pi-book">
			            <f:param name="i" value="3"/>
			        </p:menuitem>
			        <p:menuitem value="Impostos" icon="pi pi-fw pi-money-bill">
			            <f:param name="i" value="3"/>
			        </p:menuitem>
			        <p:menuitem value="Finalizar orçamento" icon="pi pi-fw pi-check" disabled = "true">
			            <f:param name="i" value="4"/>
			        </p:menuitem>
			    </p:tabMenu>
		</h:form>
	</div>


	<div class="card2">
	    <h:form>
	
	        <p:growl id="growl" sticky="true" showDetail="true"/>
	
	        <p:wizard widgetVar="wiz" flowListener="#{orcamentoWizard.onFlowProcess}">
	            <p:tab id="personal" title="Dados cadastrais">
	                <p:panel header="Personal Details">
	                    <p:messages/>
	                    <h:panelGrid columns="2" columnClasses="label, value">
	                        <h:outputText value="Id: *"/>
	                        <p:inputText value="#{orcamentoWizard.orcamento.id}" required="true" label="id"/>
	
	                        <h:outputText value="Prioridade: *"/>
	                        <p:inputText value="#{orcamentoWizard.orcamento.prioridade}" required="true" label="Prioridade"/>
	
	                        <h:outputText value="Skip to last: "/>
	                        <h:selectBooleanCheckbox value="#{orcamentoWizard.skip}"/>
	                    </h:panelGrid>
	                </p:panel>
	            </p:tab>
	
	            <p:tab id="address" title="Address">
	                <p:panel header="Address Details">
	                    <p:messages/>
	                    <h:panelGrid columns="2" columnClasses="label, value">
	                        <h:outputText value="Valor serviços: "/>
	                        <p:inputText value="#{orcamentoWizard.orcamento.val_s}"/>
	
	                        <h:outputText value="Valor itens: "/>
	                        <p:inputText value="#{orcamentoWizard.orcamento.val_i}"/>
	
	                        <h:outputText value="Valor funcionarios: "/>
	                        <p:inputText value="#{orcamentoWizard.orcamento.val_f}"/>
	
	                        <h:outputText value="Skip to last: "/>
	                        <h:selectBooleanCheckbox value="#{orcamentoWizard.skip}"/>
	                    </h:panelGrid>
	                </p:panel>
	            </p:tab>
	
	            <p:tab id="confirm" title="Confirmation">
	                <p:panel header="Confirmation">
	                    <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
	                        <h:panelGrid columns="2" columnClasses="label, value">
	                            <h:outputText value="Id: "/>
	                            <h:outputText value="#{orcamentoWizard.orcamento.id}" styleClass="outputLabel"/>
	
	                            <h:outputText value="Prioridade: "/>
	                            <h:outputText value="#{orcamentoWizard.orcamento.prioridade}" styleClass="outputLabel"/>
	
	                        </h:panelGrid>
	
	                        <h:panelGrid columns="2" columnClasses="label, value">
	                            <h:outputText value="Valor serviços: "/>
	                            <h:outputText value="#{orcamentoWizard.orcamento.val_s}" styleClass="outputLabel"/>
	
	                            <h:outputText value="Valor itens: "/>
	                            <h:outputText value="#{orcamentoWizard.orcamento.val_i}" styleClass="outputLabel"/>
	
	                            <h:outputText value="Valor funcionarios: "/>
	                            <h:outputText value="#{orcamentoWizard.orcamento.val_f}" styleClass="outputLabel"/>
	
	                            <h:outputText/>
	                            <h:outputText/>
	                        </h:panelGrid>
	                    </h:panelGrid>
	
	                    <p:commandButton value="Submit" action="#{orcamentoWizard.save}" update="growl" process="@this"/>
	                </p:panel>
	            </p:tab>
	        </p:wizard>
	
	    </h:form>
	</div>
	
</body>


</html>
